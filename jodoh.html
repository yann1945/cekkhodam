    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        function cekJodoh() {
            const name1 = document.getElementById("name1").value;
            const name2 = document.getElementById("name2").value;

            if (!name1 || !name2) {
                Swal.fire({
                    title: "Error!",
                    text: "Kedua nama harus diisi!",
                    icon: "error",
                    confirmButtonText: "OK"
                });
                return;
            }

            // Menghitung persentase jodoh secara acak
            const percentage = Math.floor(Math.random() * 101);
            let keterangan;

            // Menentukan keterangan berdasarkan persentase
            if (percentage >= 80) {
                keterangan = "Cinta Sejati!";
            } else if (percentage >= 50) {
                keterangan = "Cocok!";
            } else {
                keterangan = "Perlu Dipertimbangkan.";
            }

            // Menampilkan hasil dalam popup
            Swal.fire({
                title: `Hasil Perjodohan: ${percentage}%`,
                text: `${name1} ❤️ ${name2}, ${keterangan}`,
                icon: 'info',
                confirmButtonText: 'OK'
            });
        }
    </script>
