<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ò†Ô∏è Cek Khodam ‚ò†Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS yang kamu berikan -->
</head>

<body>
    <div class="container">
        <h1>Cek Khodam</h1>
        <label for="nameInput">Masukkan nama untuk mengetahui khodam</label>
        <input type="text" id="nameInput" placeholder="Ketik nama kamu di sini">
        <button onclick="cekKhodam()">Cek Khodam</button>
        <div id="loading" class="loading-spinner" style="display: none;"></div>
        <button onclick="resetForm()" style="margin-top: 20px;">Cek Lagi</button>
    </div>
    <footer>
        <p>Dibuat oleh <b>YannXD</b> dengan <span class="heart">‚ù§Ô∏è</span></p>
        <p>Total View: <b><span id="total-views">0</span></b></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
function cekKhodam() {
    const nameInput = document.getElementById("nameInput").value;
    if (!nameInput) {
        Swal.fire({
            title: "GAK BOLEH KOSONG BEB!üò°",
            icon: "error",
            confirmButtonText: "OK",
        });
        return;
    }
    document.getElementById("loading").style.display = "block"; // Tampilkan spinner
    setTimeout(() => {
        const khodams = [
            { name: "Harimau Putih", meaning: "Kamu kuat dan berani seperti harimau, karena pendahulumu mewariskan kekuatan besar padamu." },
            { name: "Lampu Tertidur", meaning: "Terlihat ngantuk tapi selalu memberikan cahaya yang hangat" },
            // Tambahkan khodam lainnya sesuai kebutuhan
        ];
        const khodam = khodams[Math.floor(Math.random() * khodams.length)];
        
        // Menampilkan hasil dalam bentuk popup dengan format title yang diinginkan
        Swal.fire({
            title: `Khodam ${nameInput} Adalah ${khodam.name}`, // Format title yang diinginkan
            text: khodam.meaning,
            icon: 'info',
            confirmButtonText: 'OK'
        });

        document.getElementById("loading").style.display = "none"; // Sembunyikan spinner
    }, 2000); // Delay untuk simulasi loading
}

        function resetForm() {
            document.getElementById('nameInput').value = '';
            document.getElementById("loading").style.display = "none"; // Sembunyikan spinner jika ada
        }
    </script>
</body>

</html>
